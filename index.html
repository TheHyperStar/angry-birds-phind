<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Birds Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .logo {
            width: 200px;
            margin: 20px auto;
            display: block;
        }
        .banner {
            width: 100%;
            height: 300px;
            background-image: url('banner.jpg'); /* Replace with your banner image */
            background-size: cover;
            background-position: center;
        }
        .game-links {
            text-align: center;
            padding: 20px;
        }
        .game-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #f1c40f;
            color: #fff;
            text-decoration: none;
        }
        .news-section {
            padding: 20px;
        }
        .news-section h2 {
            margin-bottom: 10px;
        }
        .news-section a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <img src="angry_birds_logo.png" alt="Angry Birds Logo" class="logo">
    <div class="banner"></div>
    <div class="game-links">
        <a href="#">Angry Birds 1</a>
        <a href="#">Angry Birds 2</a>
        <a href="#">Angry Birds 3</a>
    </div>
    <div class="news-section">
        <h2>Latest News</h2>
        <a href="#">Angry Birds 4 Announced!</a>
        <a href="#">New Features in Angry Birds 3</a>
        <a href="#">Angry Birds 2: The Sequel</a>
    </div>
</body>
</html>
